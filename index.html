<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    #chat-form {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #prompt {
      width: 100%;
      height: 50vh;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #response {
      height: 50vh;
      padding: 20px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      overflow-y: auto;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1>GPT Code Review</h1>
  <form id="chat-form">
    <label for="prompt">paste your code or upload a code file:</label>
    <textarea id="prompt" name="prompt"></textarea>
    <input type="file" id="file-input" accept=".txt">
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
  <script src="app.js"></script>
</body>

</html>
